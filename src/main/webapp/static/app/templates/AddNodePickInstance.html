<span class="attribute-label"></span>
<input type="hidden" class="pick-attribute-uniqueid">
<div id="choose-category" class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary active choose-category <% if(!Cure.dataset.get('validateGenes')){ print('disabled'); }%>" data-target="genes">
    <input type="radio"><img title="Switch to Genes" src="<% print(base_url) %>/static/img/dna.png" class="switch-image" data-toggle="tooltip" data-placement="bottom">
  </label>
  <label class="btn btn-primary choose-category <% if(!Cure.dataset.get('validateNonGenes')){ print('disabled'); }%>" data-target="clinicalfeatures">
    <input type="radio"><img title="Switch to Non Gene Features" src="<% print(base_url) %>/static/img/doctor.png" class="switch-image" data-toggle="tooltip" data-placement="bottom">
  </label>
  <!-- 
  <label class="btn btn-primary choose-category <% if(!Cure.dataset.get('validatecf')){ print('disabled'); }%>" data-target="customfeatures">
    <input type="radio"><img title="Switch to Custom Features" src="<% print(base_url) %>/static/img/function.png" class="switch-image" data-toggle="tooltip" data-placement="bottom">
  </label>
   -->
</div>
<%
if(!Cure.dataset.get('validateGenes') && !Cure.dataset.get('validateNonGenes')){
	print("<p>Loading ... </p>");
}
%>
<div class="category-wrapper genes_wrapper" style="display:<% if(Cure.dataset.get('validateGenes')){ print('block'); } else {print("none");} %>">
  			<span class="label label-default">Add Genes</span>
  			<input id="gene_query" class="mygene_query_target query_target">
  			<button class="pull-right rank-attributes btn btn-primary btn-xs">Rank Genes</button>
</div>
<div class="category-wrapper clinicalfeatures_wrapper" style="display:<% if(!Cure.dataset.get('validateGenes') && Cure.dataset.get('validateNonGenes')){ print('block'); } else {print("none");} %>">
		<span class="label label-default">Add Non Gene Features</span>
  		<input id="cf_query" class="cf_query_target query_target">
</div>
