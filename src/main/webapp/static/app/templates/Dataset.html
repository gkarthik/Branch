<button data-toggle="tooltip" data-placement="bottom" title="Set Evaluation Method" id="show-dataset-wrapper" class="btn btn-primary pull-left"><i class="glyphicon glyphicon-cog"></i></button>
<div class="panel panel-default" id="dataset-wrapper">
	<div class="panel-heading">Evaluation Method<span><button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button></span></div>
	<div class="panel-body">
		<h2>
			Testing Set Options
		</h2>
		<div class="radio">
		  <label>
		    <input type="radio" name="testOptions" value="0" checked>
		    Use Training Set
		  </label>
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="testOptions" value="1">
		    Supplied Test Set
		  </label>
		</div>
		<div class="show-testing-sets well well-sm">
		
		</div>
		<div class="radio">
		  <label>
		    <input type="radio" name="testOptions" value="2">
		    Percentage Split
		  </label>
		</div>
		<div class="input-group">
				<span class="input-group-addon">Split</span>
		    	<input type="text" name="percent-split" placeholder="Percentage Split">
		</div>
		<div class="input-group">
		    	<input type="button" class="btn btn-primary" id="apply-options" value="Apply">
		</div>
	</div>
</div>
