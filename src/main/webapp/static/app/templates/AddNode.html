<div id="choose-category" class="btn-group" data-toggle="buttons">
  <label class="btn btn-primary active choose-category <% if(!Cure.dataset.get('validateGenes')){ print('disabled'); }%>" id="genes">
    <input type="radio"><img title="Switch to Genes" src="<% print(base_url) %>/static/img/dna.png" class="switch-image" >
  </label>
  <label class="btn btn-primary choose-category <% if(!Cure.dataset.get('validateNonGenes')){ print('disabled'); }%>" id="clinicalfeatures">
    <input type="radio"><img title="Switch to Non Gene Features" src="<% print(base_url) %>/static/img/doctor.png" class="switch-image" >
  </label>
  <label class="btn btn-primary choose-category" id="customfeatures">
    <input type="radio"><img title="Switch to Custom Features" src="<% print(base_url) %>/static/img/function.png" class="switch-image" >
  </label>
  <label class="btn btn-primary choose-category" id="aggregatenodes">
    <input type="radio"><img title="Switch to Classifiers" src="<% print(base_url) %>/static/img/aggregatenode.png" class="switch-image" >
  </label>
  <label class="btn btn-primary choose-category" id="choosetrees">
    <input type="radio"><span title="Switch to Trees"><i class="switch-image glyphicon glyphicon-folder-open" ></i></span>
  </label>
</div>
<div id="genes_wrapper" class="category-wrapper" style="display:<% if(Cure.dataset.get('validateGenes')){ print('block'); } else {print("none");} %>">
  		<div id="addnode_genes">
  			<span class="label label-default">Add Genes</span>
  			<input id="gene_query" class="mygene_query_target query_target">
  		</div>
</div>
<div id="clinicalfeatures_wrapper" class="category-wrapper" style="display:<% if(!Cure.dataset.get('validateGenes') && Cure.dataset.get('validateNonGenes')){ print('block'); } else {print("none");} %>">
 	<div id="addnode_clinicalfeatures">
		<span class="label label-default">Add Non Gene Features</span>
  		<input id="cf_query" class="cf_query_target query_target">
  	</div>
</div>
<div id="customfeatures_wrapper" class="category-wrapper">
 	<div id="addnode_customfeatures">
		<span class="label label-default">Add Custom Features</span>
  		<input id="customfeature_query" class="customfeature_query_target query_target">
  	</div>
</div>
<div id="aggregatenodes_wrapper" class="category-wrapper">
 	<div id="addnode_customfeatures">
		<span class="label label-default">Add Classifier</span>
  		<input id="aggregatenode_query" class="aggregatenode_query_target query_target">
  	</div>
</div>
<div id="choosetrees_wrapper" class="category-wrapper">
 	<div id="addnode_customfeatures">
		<span class="label label-default">Add Trees</span>
  		<input id="tree_query" class="tree_query_target query_target">
  	</div>
</div>
<div class="btn-group">
	<!--  <button class="btn btn-xs btn-primary open-feature-builder">Build Feature</button> -->
	<button class="btn btn-xs btn-primary open-addnode">Build Classifier</button>
	<button class="btn btn-xs btn-primary show-pick-instance">Plot</button>
	<!-- <button class="btn btn-xs btn-primary rank-attributes">Rank</button> -->
</div>
