<div class="panel-heading">Build Custom Feature<button type="button" class="close-aggnode close" data-dismiss="alert" aria-hidden="true">&times;</button></div>
<div class="panel-body">
	<div class="col-md-4">
		<div class="row">
			<div class="input-group input-group-sm">
			  <span class="input-group-addon">Name</span>
			  <input type="text" id="cf-name"> 
			</div>
			<div class="input-group input-group-sm">
			  <span class="input-group-addon">Description</span>
			  <textarea id="cf-description"></textarea>
			</div>
		</div>
		<div class="row">
			<div class="btn-group" data-toggle="buttons">
			  <label class="btn btn-primary active choose-gene <% if(!Cure.dataset.get('validateGenes')){ print('disabled'); }%>">
			    <input type="radio"><img title="Switch to Genes" src="<% print(base_url) %>/static/img/dna.png" class="switch-image" >
			  </label>
			  <label class="btn btn-primary choose-category choose-cf <% if(!Cure.dataset.get('validateNonGenes')){ print('disabled'); }%>">
			    <input type="radio"><img title="Switch to Non Gene Features" src="<% print(base_url) %>/static/img/doctor.png" class="switch-image" >
			  </label>
			  <label class="btn btn-primary choose-category choose-customfeature ">
			    <input type="radio"><img title="Switch to Custom Features" src="<% print(base_url) %>/static/img/customfeature.png" class="switch-image" >
			  </label>
			</div>
			<div class="category-wrapper category-gene" style="display:<% if(Cure.dataset.get('validateGenes')){ print('block'); } else {print("none");} %>">
			  			<span class="label label-default">Add Genes</span>
			  			<input class="gene_query query_target">
			</div>
			<div class="category-wrapper category-cf" style="display:<% if(!Cure.dataset.get('validateGenes') && Cure.dataset.get('validateNonGenes')){ print('block'); } else {print("none");} %>">
					<span class="label label-default">Add Non Gene Features</span>
			  		<input class="cf_query query_target">
			</div>
			<div class="category-wrapper category-customfeature">
					<span class="label label-default">Add Custom Features</span>
			  		<input class="customfeature_query query_target">
			</div>
		</div>
		<div class="row">
			<button class="btn btn-link ref-choose">Choose Reference</button>
			<div class="ref-feature-wrapper" style="display:none;">
				<p>Reference: <span class="ref-feature"></span></p>
				<span class="ref-remove btn btn-link">Remove Reference</span>
			</div>
		</div>
		<div class="row">
			<div class="gene-coll-region"></div>
		</div>
	</div>
	<div class="col-md-8">
		<div class="row">
			<div id="feature-builder-equation-wrapper">
			<pre id="test-span-width"></pre>
			<input type="text" id="feature-builder-equation" maxLength="100">
			<button class="btn btn-primary preview-custom-feature">Preview</button>
			<button class="btn btn-primary add-custom-feature">Save</button>
			</div>
		</div>
		<div class="row">
			<div id="cfeature-class-distribution-wrapper"></div>
		</div>
	</div>
</div>
