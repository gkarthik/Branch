<% if(short_name == "Short Name"){ %>
<th><%= short_name %></th>
<th class="details"><%= long_name %></th>
<th class="details">Effectiveness</th>
<th class="details"><!-- source  --></th>
<th class="details"><input type="checkbox" class="keepAll" <% if(keepAll){print("checked");} %>></th>
<% } else { %>
<td><%= short_name %></td>
<td class="details"><%= long_name %></td>
<td class="details"><!-- source  --></td>
<th class="details"><div class="rank-indicator" style="background: <%= Cure.infogainScale(infogain) %>"></div></th>
<td class="details"><input type="checkbox" class="keepInCollection" <% if(keepInCollection){print("checked");} %>></td>
<% } %>
